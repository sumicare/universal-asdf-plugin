name: Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  GO_VERSION: "1.25"

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ONLINE: "1"
    steps:
      - uses: actions/checkout@v6

      - name: Cache asdf downloads
        uses: actions/cache@v4
        with:
          path: ~/.asdf/downloads
          key: ${{ runner.os }}-asdf-downloads-${{ hashFiles('.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-downloads-

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            go.sum
            **/go.sum

      - name: Run tests
        id: test
        run: go test -v -race -count=1 -timeout=30m -coverprofile=coverage.out ./...

      - name: Filter coverage
        run: |
          grep -v '^github\.com/sumicare/universal-asdf-plugin/plugins/' coverage.out > coverage_filtered.out
          mv coverage_filtered.out coverage.out

      - name: Clean cache on failure
        if: failure() && steps.test.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh cache delete "${{ runner.os }}-asdf-downloads-" --repo ${{ github.repository }} || true

      - name: Generate coverage report
        run: go tool cover -func=coverage.out

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage
          path: coverage.out
          retention-days: 7

  # Build check
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            go.sum
            **/go.sum

      - name: Build
        run: go build -v .

      - name: Run goreleaser check
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: check

  # Lint check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v6

      - name: Cache asdf downloads
        uses: actions/cache@v4
        with:
          path: ~/.asdf/downloads
          key: ${{ runner.os }}-asdf-downloads-${{ hashFiles('.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-downloads-

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            go.sum
            **/go.sum

      - name: Build universal-asdf-plugin
        run: go build -o universal-asdf-plugin .

      - name: Install golangci-lint via universal-asdf-plugin
        run: |
          ASDF_DATA_DIR="${ASDF_DATA_DIR:-$HOME/.asdf}"
          mkdir -p "$ASDF_DATA_DIR/downloads" "$ASDF_DATA_DIR/installs" "$ASDF_DATA_DIR/shims"

          rm -f .tool-sums
          VERSION=$(grep '^golangci-lint ' .tool-versions | awk '{print $2}')

          # Install golangci-lint using our asdf plugin implementation
          ./universal-asdf-plugin install-plugin golangci-lint
          ./universal-asdf-plugin download golangci-lint --version "$VERSION"
          ./universal-asdf-plugin install golangci-lint --version "$VERSION"

          # Regenerate shims
          ./universal-asdf-plugin reshim

      - name: Run golangci-lint from shim
        run: $HOME/.asdf/shims/golangci-lint run
